<!DOCTYPE html>
<html lang="en">
<style>
    .container {
        display: grid;
        grid-template-columns: 300px 300px 300px 300px;
        grid-template-rows: 400px 400px;
        grid-template-areas:
            "DogThree DogFour DogFive DogFoodOne"
            "DogFoodTwo DogFoodThree DogFoodFour PetBrush";
        background-color: silver;
    }

    .DogThree {
        grid-area: DogThree;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
        text-align: center;
    }

    .DogFour {
        grid-area: DogFour;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
        text-align: center;
    }

    .DogFive {
        grid-area: DogFive;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
        text-align: center;
    }

    .DogFoodOne {
        grid-area: DogFoodOne;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
        text-align: center;
    }

    .DogFoodTwo {
        grid-area: DogFoodTwo;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
        text-align: center;
    }

    .DogFoodThree {
        grid-area: DogFoodThree;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
        text-align: center;
    }

    .DogFoodFour {
        grid-area: DogFoodFour;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
        text-align: center;
    }

    .PetBrush {
        grid-area: PetBrush;
        background-color: white;
        border: 1px solid black;
        margin: 20px;
        text-align: center;
    }

    .Sell {
        color: chocolate;
    }

    .img:hover {
        height: 280px;
        width: 280px;
    }
</style>

<body>
    <div class="container">
        <div class="DogThree"><img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog4.png"
                height="250px" width="250px" alt="">
            <h3>Dog 3</h3>
            <p class="Sell">£25.00 - £40.00</p>
        </div>
        <div class="DogFour"><img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-6.png"
                height="250px" width="250px" alt="">
            <h3>Dog 4</h3>
            <p class="Sell">£35.00 - £50.00</p>
        </div>
        <div class="DogFive"><img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog8.png"
                height="250px" width="250px" alt="">
            <h3>Dog 5</h3>
            <p class="Sell">£70.00</p>
        </div>
        <div class="DogFoodOne"><img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-food-3.png"
                height="200px" width="200px" alt="">
            <h3>Dog Food 1</h3>
            <p class="Sell">£250.00</p>
        </div>
        <div class="DogFoodTwo"><img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-food-1.png"
                height="200px" width="200px" alt="">
            <h3>Dog Food 2</h3>
            <p class="Sell">£250.00</p>
        </div>
        <div class="DogFoodThree">
            <img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-food-3.png"
                height="200px" width="200px" alt="">
            <h3>Dog Food 3</h3>
            <p class="Sell">£45.00-£85.00</p>
        </div>
        <div class="DogFoodFour">
            <img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-food-1.png"
                height="200px" width="200px" alt="">
            <h3>Dog Food 4</h3>
            <p class="Sell">£70.00-£99.00</p>
        </div>
        <div class="PetBrush"><img class="img"
                src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/pet-brush.png"
                height="200px" width="200px" alt="">
            <h3>Pet Brush</h3>
            <p class="Sell">£22.00-£55.00</p>
        </div>
    </div>
</body>

</html>
