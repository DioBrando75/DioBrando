<!DOCTYPE html>
<html lang="en">
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
    }

    .img {
        width: 400px;
        height: 400px;
        transition-duration: 1s;
        transition-timing-function: ease;
    }

    .img:hover+.button {
        width: 500px;
        height: 500px;
        overflow: block;
    }

    .button {
        overflow: none;
    }
</style>

<body>
    <div class="container"><img width="400px" height="400px" class="img"
            src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/cat-1.png" alt="">
        <p style="font-size: 40px; position: fixed; top: 400px;">Cat 1</p>
        <div class="button"><button>Read more</button></div>
    </div>
</body>

</html>
